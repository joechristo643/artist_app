<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ArtistApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/vendor/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/vendor/fonts.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <!-- top header -->
    <header id="search-div">
        <input id="artist-name" type="text" placeholder="Search by artist" onkeyup="checkEnter(event)">
        <button id="search-button">
            <svg class="sicon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
            </svg>
        </button>

        <button id="back-button">
            <svg class="bicon"xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 18 18">
                <path d="M15 8.25H5.87l4.19-4.19L9 3 3 9l6 6 1.06-1.06-4.19-4.19H15v-1.5z" />
            </svg>
        </button>
    </header>
    <!-- main container -->
    <div class="container">
        <div id="art-container"></div>
        <div id="sel-container">


        </div>
    </div>
    <!-- tracks modal -->
    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">

                <span id="mhead">Track listing</span>
                <span id="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                        />
                    </svg>
                </span>
            </div>
            <div id="modal-toptext">

                <span id="albname"></span>
                <div id="rel-details">
                    <span>Released:</span>
                    <span id="relyear"></span>
                </div>
            </div>
            <div id="modal-text"></div>
        </div>
    </div>


    <!-- loader -->

    <div id="loader">

    </div>
    <!-- pagination -->

    <div id="pagination">
        <span class="navbut" onclick="firstPage()"><<</span>
        <span class="navbut" onclick="prevPage()"><</span>
        <span id="pagestatus"></span>
        <span class="navbut" onclick="nextPage()">></span>
        <span class="navbut" onclick="lastPage()">>></span>

    </div>

    <script src="js/main.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/albumpage.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/test.js"></script>



</body>

</html>
